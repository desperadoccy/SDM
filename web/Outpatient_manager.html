    <script src="js/jquery.min.js"></script>
    <script>
        function over(obj) {
            obj.style.color = "#2196F3";
        }

        function out(obj) {
            obj.style.color = "aliceblue";
        }
        $(function() {
            $.get("header.html", function(data) {
                $("#header").html(data);
            });
            $.post('FindUserServlet', {}, function(data) {
                if (!data) {
                    location.href = "index.html";
                } else {
                    if (data.identity != 'Outpatient_manager') {
                        alert("无权访问");
                        location.href = "index.html";
                    } else {
                        var msg = data.username + "的个人中心";
                        $('#idName').html(msg);
                    }
                }
            });
            $.post('managerServlet', {}, function(data) {
                $('#name').attr("value",data.username);
                $('#workid').attr("value",data.workId);
            });
        });
    </script>
