    <script>

        function over(obj) {
            obj.style.color = "#2196F3";
        }

        function out(obj) {
            obj.style.color = "aliceblue";
        }
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }

        $(function() {
            $( "#dialog" ).dialog({
                autoOpen: false,
                title: "添加药品",
                buttons:{
                "确定":function(){$(this).dialog('close');},
                "取消":function(){$(this).dialog('close');}
                },
                open: function (event, ui) {$(".ui-dialog-titlebar-close", $(this).parent()).hide();}
            });
            $.get("header.html", function(data) {
                $("#header").html(data);
            });
            myrequest = GetRequest();
            if(!$.isEmptyObject(myrequest))
            {
                if(myrequest['name'])
                    $("#name").attr("value",myrequest['name']);
                if(myrequest['IDnumber'])
                    $("#IDnumber").attr("value",myrequest['IDnumber']);
            }
            $.post('FindUserServlet', {}, function(data) {
                if (!data) {
                    location.href = "index.html";
                } else {
                    if (data.identity != 'doctor') {
                        alert("无权访问");
                        location.href = "index.html";
                    } else {
                        var msg = data.username + "的个人中心";
                        $('#idName').html(msg);
                    }
                }
            });
            $("#btn_center").click(function () {

                $( "#dialog" ).dialog( "open" );
            });
        });
    </script>
